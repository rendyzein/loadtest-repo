name: CI Pipeline Notes App

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  # 1. Job Linting (ESLint)
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install Dependencies
        run: npm install
      - name: Run Lint
        run: npm run lint

  # 2. Job Unit Test (Jest)
  unit-test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install Dependencies
        run: npm install
      - name: Run Unit Tests with Coverage
        run: npm test -- --coverage

  # 3. Job SonarQube Scan
  sonarqube:
    needs: unit-test
    runs-on: ubuntu-latest

    services:
      sonarqube:
        image: sonarqube:community
        ports:
          - 9000:9000

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Wait for SonarQube to be ready
        run: |
          echo "Waiting for SonarQube..."
          for i in {1..60}; do
            STATUS=$(curl -s http://localhost:9000/api/system/status | jq -r '.status')
            echo "Current status: $STATUS"

            if [ "$STATUS" = "UP" ]; then
              echo "SonarQube is UP!"
              exit 0
            fi

            sleep 5
          done

          echo "SonarQube failed to start in time"
          exit 1

      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@v5.0.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://random-name.trycloudflare.com

  # 4. Job k6 Smoke Test
  k6-test:
    needs: sonarqube
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install & Start App in Background
        run: |
          npm install
          npm start &
          sleep 5
      - name: Run k6 Smoke Test
        uses: grafana/k6-action@v0.3.1
        with:
          filename: loadtest/script.js
        env:
          BASE_URL: http://localhost:3000
